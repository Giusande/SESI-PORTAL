<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
  <link rel="shortcut icon" href="https://i.postimg.cc/CxktNWDx/Logo-curta-pts.png">
  <link rel="stylesheet" href="./style.css">
  <title>Portal do SESI Camaragibe</title>
</head>
<body>
  <header>
    <div class="mobile">
      <i class='bx bx-x' id="x"></i>
      <a href="#"><img src="https://i.postimg.cc/VL2nDfbQ/logo-social-hub-1-removebg-preview.png" alt="logo"></a>
      <ul>
        <h4>Menu de navegação</h4>
        <a href="https://giusande.github.io/SESI-PORTAL/"><li>Inicio</li></a>
        <a href="../Trabalho/"><li>Notícias</li></a>
      </ul>
      <div class="user">
        <p id="logado"></p>
        <button onclick="logout()">Sair</button>
      </div>
    </div>
    <i class='bx bx-menu' id="menu"></i>
    <a href="#"><img src="https://i.postimg.cc/sgrKV1Q3/logo-social-hub-removebg-preview.png" alt="logo"></a>
    <i class='bx bx-user' id="perfil-log"></i>
  </header>
  <section>
    <h1>Conta do portal</h1>
    <div class="conta-info">
      <img src="https://cdn-icons-png.flaticon.com/512/5987/5987462.png" alt="foto">
      <div class="info">
        <h1 id="nome"></h1>
        <p id="email"></p>
        <a href="../login/">Alterar conta</a>
      </div>
    </div>
    <button onclick="logout()"> Voltar para o início</button>
  </section>
  <footer>
    <a href="#"><img src="https://i.postimg.cc/SxyCdGXX/Design-sem-nome-1-removebg-preview.png" alt="logo"></a>
    <p><i class='bx bx-copyright'></i> Copyright 2023 Portal do SESI Camaragibe</p>
  </footer>
  <script src="./script.js"></script>
</body>
</html>
